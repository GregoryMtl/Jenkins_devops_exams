# Services communs / NGINX et Stockage

nginx:
  name: nginx
  image: nginx:latest
  replicas: 1
  autoscaling:
    enabled: false
  service:
    type: NodePort
    port: 8200
    targetPort: 8080

pvc:
  name: pgdata
  accessMode: ReadWriteOnce
  storage: 500Mi

# Services (images dockerhub build avec Jenkins)

movie_service:
  name: movie-service
  label: movie-service
  replicas: 1
  autoscaling:
    enabled: false
  containerName: movie-service
  image:
    repository: gregoryp/jenkins-movie
    tag: "latest"
    command: "uvicorn"
    args: [ "app.main:app", "--host", "0.0.0.0", "--port", "8001" ]
  service:
    type: ClusterIP
    port: 8001
    targetPort: 8000

cast_service:
  name: cast-service
  label: cast-service
  replicas: 1
  autoscaling:
    enabled: false
  containerName: cast-service
  image:
    repository: gregoryp/jenkins-cast
    tag: "latest"
    command: "uvicorn"
    args: [ "app.main:app", "--host", "0.0.0.0", "--port", "8001" ]
  service:
    type: ClusterIP
    port: 8002
    targetPort: 8000

# Bases de donn√©es

movie_db:
  name: movie-db
  label: movie-db
  replicas: 1
  containerName: movie-db
  image: postgres:12.1-alpine
  config:
    secret: movie-db-secret
    configmap: movie-db-configmap
  pvc:
    name: pgdata
    accessMode: ReadWriteOnce
    storage: 500Mi
  service:
    type: ClusterIP
    port: 5432

cast_db:
  name: cast-db
  label: cast-db
  replicas: 1
  containerName: cast-db
  image: postgres:12.1-alpine
  config:
    secret: cast-db-secret
    configmap: cast-db-configmap
  pvc:
    name: pgdata
    accessMode: ReadWriteOnce
    storage: 500Mi
  service:
    type: ClusterIP
    port: 5432